<div class="container">
  <form class="form-horizontal" #userForm="ngForm" (ngSubmit)="submitForm(userForm.value)" novalidate>
    <div class="row form-group" style="padding: 10px">
      <div class="col-sm-4" align="center" for="email">FirstName:</div>
      <div class="col-sm-6">
        <input type="text" #firstName="ngModel" minlength="5" maxlength="10" class="form-control" required
          placeholder="Enter first name" name="firstName" ngModel>

        <div *ngIf="firstName.errors && firstName.dirty">
          <div class="alert alert-danger" *ngIf="firstName.errors.required">Name is required</div>
          <div class="alert alert-danger" *ngIf="firstName.errors.minlength">Name should have minimum 5 characters</div>
        </div>
      </div>
    </div>
    <div class="row form-group" style="padding: 10px">
      <div class="col-sm-4" align="center" for="pwd">Email:</div>
      <div class="col-sm-6">
        <input type="text" class="form-control" required placeholder="Enter email" name="email" ngModel>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
      </div>
    </div>
  </form>
</div>
